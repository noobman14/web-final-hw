<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制台 - 校园生活交友平台</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme)
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <!-- 返回主页按钮 -->
    <button onclick="window.location.href='index.html'" style="margin: 16px; padding: 8px 20px; border-radius: 6px; background: #007bff; color: #fff; border: none; cursor: pointer; font-size: 16px;">返回主页</button>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> 用户管理系统</h1>
            <button id="logoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> 退出登录</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="输入学号/昵称搜索...">
            <button id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i> 搜索</button>
            <button id="refreshBtn" class="btn"><i class="fas fa-sync-alt"></i> 刷新</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">总用户数</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">活跃用户</div>
                <div class="stat-value" id="activeUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">封禁用户</div>
                <div class="stat-value" id="bannedUsers">0</div>
            </div>
        </div>

        <table id="userTable">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>昵称</th>
                    <th>注册时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态加载用户数据 -->
            </tbody>
        </table>
    </div>

    <!-- 操作确认模态框 -->
    <div id="confirmModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; max-width: 400px;">
            <h3 id="modalTitle">确认操作</h3>
            <p id="modalMessage">您确定要执行此操作吗？</p>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button id="confirmCancel" class="btn">取消</button>
                <button id="confirmOk" class="btn btn-danger">确认</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>

</html>
