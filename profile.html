<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    校园生活交友平台 - 用户个人主页
    功能：展示用户信息、动态列表、关注功能
    包含：用户资料、统计数据、动态展示、编辑功能
-->

<head>
    <meta charset="UTF-8">
    <!-- 响应式视口设置，确保在移动设备上正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户主页 - 校园生活交友平台</title>
    <!-- 引入全局样式和个人主页专用样式 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <!-- 页面头部区域 -->
    <header>
        <!-- 网站Logo/名称 -->
        <div class="logo">校园生活交友平台</div>
        <!-- 导航菜单 -->
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="publish.html">发布动态</a></li>
                <li><a href="#">个人主页</a></li>
                <li><a href="login.html">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容区域 - 用户资料展示 -->
    <main class="profile-container">
        <!-- 用户资料头部区域 -->
        <div class="profile-header">
            <!-- 用户头像 -->
            <img src="https://via.placeholder.com/100" alt="Avatar" class="profile-avatar" id="profileAvatar">
            <!-- 用户基本信息 -->
            <div class="profile-info">
                <!-- 用户昵称 -->
                <h2 id="profileNickname">加载中...</h2>
                <!-- 用户简介 -->
                <p id="profileBio"></p>
                <!-- 用户统计数据 -->
                <div class="profile-stats">
                    <span>关注: <span id="followingCount">0</span></span>
                    <span>粉丝: <span id="followersCount">0</span></span>
                </div>
                <!-- 用户操作按钮 -->
                <div class="profile-actions">
                    <!-- 关注/取消关注按钮 -->
                    <button id="editProfileButton">编辑资料</button>
                    <button id="followButton" class="profile-action-btn">关注</button>
                    <button id="messageButton" class="profile-action-btn" style="display: none;">私信</button>
                </div>
            </div>
        </div>

        <!-- 用户兴趣标签区域 -->
        <div class="profile-interests">
            <h3>兴趣标签</h3>
            <!-- 兴趣标签列表容器 -->
            <div id="interestsList"></div>
        </div>

        <!-- 用户动态展示区域 -->
        <div class="profile-posts">
            <h3>TA的动态</h3>
            <!-- 动态列表容器 -->
            <div class="feed" id="userPostsFeed">
                <!-- 用户动态将通过JavaScript动态加载到这里 -->
            </div>
        </div>
    </main>

    <!-- 页面底部 -->
    <footer>
        <p>&copy; 2025 校园生活交友平台</p>
    </footer>

    <!-- JavaScript文件引入 -->
    <!-- 注意：引入顺序很重要，依赖关系为 data.js -> common.js -> profile.js -->

    <!-- 数据管理模块：提供用户数据和动态数据访问功能 -->
    <script src="data.js"></script>
    <!-- 公共功能模块：提供导航栏等通用功能 -->
    <script src="common.js"></script>
    <!-- 个人主页逻辑模块：处理用户资料展示和交互功能 -->
    <script src="profile.js"></script>
</body>

</html>
