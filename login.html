<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    校园生活交友平台 - 用户登录页面
    功能：用户登录验证、记住密码、忘记密码
    包含：登录表单、密码显示切换、记住我功能
-->

<head>
    <meta charset="UTF-8">
    <!-- 响应式视口设置，确保在移动设备上正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 校园生活交友平台</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme)
        })();
    </script>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入全局样式和登录页面专用样式 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- 页面头部区域 -->
    <header>
        <!-- 网站Logo/名称 -->
        <div class="logo">校园生活交友平台</div>
        <!-- 导航菜单 -->
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="publish.html">发布动态</a></li>
                <li><a href="profile.html">个人主页</a></li>
                <li><a href="login.html">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容区域 - 登录表单 -->
    <main class="login-container">
        <!-- 页面标题 -->
        <h2>用户登录</h2>
        <!-- 登录表单 -->
        <form id="loginForm">
            <!-- 学号输入组 -->
            <div class="form-group">
                <label for="studentId">学号:</label>
                <input type="text" id="studentId" name="studentId" required placeholder="请输入您的学号">
                <!-- 学号错误提示信息 -->
                <span class="error-message" id="studentIdError"></span>
            </div>
            <!-- 密码输入组 -->
            <div class="form-group">
                <label for="password">密码:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required placeholder="请输入您的密码">
                    <button type="button" id="togglePassword" class="toggle-password"><i class="fas fa-eye-slash"></i></button>
                </div>
                <!-- 密码错误提示信息 -->
                <span class="error-message" id="passwordError"></span>
            </div>
            <!-- 密码选项组 -->
            <div class="pw-options">
                <!-- 记住我复选框 -->
                <div id="remember"><input type="checkbox" id="rememberMe"> <label for="rememberMe">记住我</label></div>
                <div id="forgot"><a href="" id="forgotPassword">忘记密码?</a></div>
            </div>

            <!-- 登录提交按钮 -->
            <button type="submit">登录</button>
            <!-- 注册提示链接 -->
            <p class="register-prompt">还没有账号？ <a href="register.html">立即注册</a></p>
        </form>
    </main>

    <!-- 页面底部 -->
    <footer>
        <p>&copy; 2025 校园生活交友平台</p>
    </footer>

    <!-- JavaScript文件引入 -->
    <!-- 注意：引入顺序很重要，依赖关系为 data.js -> common.js -> login.js -->

    <!-- 数据管理模块：提供用户数据验证功能 -->
    <script src="data.js"></script>
    <!-- 公共功能模块：提供导航栏等通用功能 -->
    <script src="common.js"></script>
    <!-- 登录逻辑模块：处理登录表单验证和提交 -->
    <script src="login.js"></script>

</body>

</html>
