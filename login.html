<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 校园生活交友平台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logo">校园生活交友平台</div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="#">发布动态</a></li>
                <li><a href="#">个人主页</a></li>
                <li><a href="#">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="studentId">学号:</label>
                <input type="text" id="studentId" name="studentId" required>
                <span class="error-message" id="studentIdError"></span>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
                <input type="checkbox" id="showPassword"> <label for="showPassword">显示密码</label>
            </div>
            <div class="form-options">
                <input type="checkbox" id="rememberMe"> <label for="rememberMe">记住我</label>
                <a href="#" id="forgotPasswordLink">忘记密码?</a>
            </div>
            <button type="submit">登录</button>
            <p class="register-prompt">还没有账号？ <a href="register.html">立即注册</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 校园生活交友平台</p>
    </footer>

    <script src="login.js"></script>
</body>

</html>
