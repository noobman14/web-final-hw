<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    校园生活交友平台 - 用户注册页面
    功能：新用户注册、表单验证、数据收集
    包含：注册表单、密码确认、个人信息收集
-->

<head>
    <meta charset="UTF-8">
    <!-- 响应式视口设置，确保在移动设备上正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 校园生活交友平台</title>
    <!-- 引入全局样式和注册页面专用样式 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <!-- 页面头部区域 -->
    <header>
        <!-- 网站Logo/名称 -->
        <div class="logo">校园生活交友平台</div>
        <!-- 导航菜单 -->
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="#">发布动态</a></li>
                <li><a href="#">个人主页</a></li>
                <li><a href="#">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容区域 - 注册表单 -->
    <main class="register-container">
        <!-- 页面标题 -->
        <h2>用户注册</h2>
        <!-- 注册表单 -->
        <form id="registerForm">
            <!-- 学号输入组 -->
            <div class="form-group">
                <label for="studentId">学号:</label>
                <input type="text" id="studentId" name="studentId" required placeholder="请输入正确的学号">
                <!-- 学号错误提示信息 -->
                <span class="error-message" id="studentIdError"></span>
            </div>
            <!-- 密码输入组 -->
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required placeholder="至少8位且包含大写字母">
                <!-- 密码错误提示信息 -->
                <span class="error-message" id="passwordError"></span>
            </div>
            <!-- 确认密码输入组 -->
            <div class="form-group">
                <label for="confirmPassword">确认密码:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                <!-- 确认密码错误提示信息 -->
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <!-- 昵称输入组 -->
            <div class="form-group">
                <label for="nickname">昵称:</label>
                <input type="text" id="nickname" name="nickname" required placeholder="不能包含特殊符号">
                <!-- 昵称错误提示信息 -->
                <span class="error-message" id="nicknameError"></span>
            </div>
            <!-- 个人简介输入组 -->
            <div class="form-group">
                <label for="bio">个人简介:</label>
                <textarea id="bio" name="bio" placeholder="简单介绍一下自己吧"></textarea>
            </div>
            <!-- 兴趣标签输入组 -->
            <div class="form-group">
                <label for="interests">兴趣标签:</label>
                <input type="text" id="interests" name="interests" placeholder="例如：#coding #reading">
            </div>
            <!-- 头像URL输入组 -->
            <div class="form-group">
                <label for="avatarUrl">头像URL（可选）</label>
                <input type="text" id="avatarUrl" name="avatarUrl" placeholder="头像URL（可选）">
            </div>
            <div class="form-group">
                <label for="avatarFile">选择头像文件（可选）</label>
                <input type="file" id="avatarFile" name="avatarFile" accept="image/*">
            </div>
            <!-- 注册提交按钮 -->
            <button type="submit">注册</button>
        </form>
    </main>

    <!-- 页面底部 -->
    <footer>
        <p>&copy; 2025 校园生活交友平台</p>
    </footer>

    <!-- JavaScript文件引入 -->
    <!-- 注意：引入顺序很重要，依赖关系为 data.js -> common.js -> register.js -->

    <!-- 数据管理模块：提供用户数据存储和验证功能 -->
    <script src="data.js"></script>
    <!-- 公共功能模块：提供导航栏等通用功能 -->
    <script src="common.js"></script>
    <!-- 注册逻辑模块：处理注册表单验证和提交 -->
    <script src="register.js"></script>
</body>

</html>
