<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 校园生活交友平台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <div class="logo">校园生活交友平台</div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="#">发布动态</a></li>
                <li><a href="#">个人主页</a></li>
                <li><a href="#">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <main class="register-container">
        <h2>用户注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="studentId">学号:</label>
                <input type="text" id="studentId" name="studentId" required>
                <span class="error-message" id="studentIdError"></span>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <div class="form-group">
                <label for="nickname">昵称:</label>
                <input type="text" id="nickname" name="nickname" required>
                <span class="error-message" id="nicknameError"></span>
            </div>
            <div class="form-group">
                <label for="bio">个人简介:</label>
                <textarea id="bio" name="bio"></textarea>
            </div>
            <div class="form-group">
                <label for="interests">兴趣标签 (逗号分隔):</label>
                <input type="text" id="interests" name="interests">
            </div>
            <div class="form-group">
                <label for="avatar">头像 (URL):</label>
                <input type="url" id="avatar" name="avatar">
            </div>
            <button type="submit">注册</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 校园生活交友平台</p>
    </footer>

    <script src="register.js"></script>
</body>

</html>
