<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    校园生活交友平台 - 用户注册页面
    功能：新用户注册、表单验证、数据收集
    包含：注册表单、密码确认、个人信息收集
-->

<head>
    <meta charset="UTF-8">
    <!-- 响应式视口设置，确保在移动设备上正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 校园生活交友平台</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme)
        })();
    </script>
    <!-- 引入全局样式和注册页面专用样式 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <!-- 页面头部区域 -->
    <header>
        <!-- 网站Logo/名称 -->
        <div class="logo">校园生活交友平台</div>
        <!-- 导航菜单 -->
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="#">发布动态</a></li>
                <li><a href="#">个人主页</a></li>
                <li><a href="#">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容区域 - 注册表单 -->
    <main>
        <div class="register-container">
            <h2>创建您的校园账户</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="studentId">学号</label>
                    <input type="text" id="studentId" name="studentId" required placeholder="请输入10位学号">
                    <span class="error-message" id="studentIdError"></span>
                </div>
                <div class="input-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" name="nickname" required placeholder="请输入昵称，2-20位中英文/数字/下划线">
                    <span class="error-message" id="nicknameError"></span>
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="请输入密码，至少8位且含大写字母">
                        <button type="button" id="togglePassword" class="toggle-password"><i class="fas fa-eye-slash"></i></button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">确认密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                        <button type="button" id="toggleConfirmPassword" class="toggle-password"><i class="fas fa-eye-slash"></i></button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                <div class="input-group">
                    <label for="bio">个人简介 (可选)</label>
                    <textarea id="bio" name="bio" placeholder="简单介绍一下自己吧"></textarea>
                </div>
                <div class="input-group">
                    <label for="interests">兴趣标签 (可选, 逗号分隔)</label>
                    <input type="text" id="interests" name="interests" placeholder="例如: 编程, 阅读">
                </div>
                <div class="input-group">
                    <label for="avatarUrl">头像URL (可选)</label>
                    <input type="url" id="avatarUrl" name="avatarUrl" placeholder="输入图片URL">
                </div>
                <div class="input-group">
                    <label for="avatarFile">或上传头像 (可选)</label>
                    <input type="file" id="avatarFile" name="avatarFile" accept="image/*">
                </div>
                <button type="submit">立即注册</button>
            </form>
            <div class="login-link">
                <p>已有账户？ <a href="login.html">立即登录</a></p>
            </div>
        </div>
    </main>

    <!-- 页面底部 -->
    <footer>
        <p>&copy; 2025 校园生活交友平台</p>
    </footer>

    <!-- JavaScript文件引入 -->
    <!-- 注意：引入顺序很重要，依赖关系为 data.js -> common.js -> register.js -->

    <!-- 数据管理模块：提供用户数据存储和验证功能 -->
    <script src="data.js"></script>
    <!-- 公共功能模块：提供导航栏等通用功能 -->
    <script src="common.js"></script>
    <!-- 注册逻辑模块：处理注册表单验证和提交 -->
    <script src="register.js"></script>
</body>

</html>
